<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- задание 3,1-->
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>

    <!-- Задание. Найдите тег ul. И добавьте ему класс one. -->

    <script>
        'use strict';
        let ul = document.querySelector('ul');
        ul.classList.add('one');
    </script>

    <!-- задание 3,2-->

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
    </ul>

    <!-- Задание. Найдите элемент с классом .nav-link и используя метод toggle из свойства classList
    у элемента, добавьте или уберите класс .active. -->

    <script>
        'use strict';
        let navLinkEl = document.querySelector('.nav-link');
        navLinkEl.classList.toggle('active');
    </script>

       <!-- задание 3,3-->

       <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <!-- Задание. Найдите элемент с классом .dropdown-menu и удалите этот класс, используя свойство
    classList у элемента, и метод remove(). -->

    <script>
        'use strict';
        let menuEl = document.querySelector('.dropdown-menu');
        menuEl.classList.remove('dropdown-menu');
    </script>

     <!-- задание 3,4-->

         
    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->

    <script>
        'use strict';
        let div = document.querySelector('.menu');
        div.insertAdjacentHTML('afterbegin', '<a href="#">link</a>');
    </script>

    <!-- задание 3,5-->

    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        'use strict';
        let button = document.querySelector('button');
        console.log(button.getAttribute('data-dismiss'));
        console.log(button.getAttribute('aria-label'));
    </script>
    
    <!-- задание 3,6-->

    <h1>Заголовок</h1>

    <!-- Задание. Добавьте заголовку атрибут data-one="один" и атрибут
    data-two="два" с помощью метода setAttribute. -->

    <script>
        'use strict';
        let h1 = document.querySelector('h1');
        h1.setAttribute('data-one', 'один');
        h1.setAttribute('data-two', 'два');
    </script>
<!-- задание 3,7-->
    <article>
        <h2>title</h2>
        text
    </article>
    <article>
        <h2 id="title">title</h2>
        text
    </article>

    <!-- Задание. найдите заголовок с id="title" и замените значение id
    на что-то другое. -->

    <script>
        'use strict';
        let header = document.getElementById('title');
        header.id = 'newValue';
    </script>


</body>
</html>
